<div class="container py-5">
    <div id="carouselExampleControls" class="carousel slide mt-4 mb-3" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a (click)='buscaTodos()'><img class="d-block w-100 telapequena" [src]=carrossel1 alt="First slide"></a>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 telapequena" [src]=carrossel2 alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <hr>
    <!-- Inicio do aviso -->
    <p
        style="padding:10px; background-color:#696363; border:1px solid #696363; color:whitesmoke; text-align: center; font-weight: bold;">
        Todos os móveis da GETMóveis são avaliados e reformados em nossa oficina e revendidos aqui no nosso site!
        <a style="color:whitesmoke" routerLink="/faq">Saiba Mais</a></p>
    <!-- Fim do aviso -->
    <hr>

    <div class="FotosCategorias">
        <div class="row">

            <div class="col-6 p-2">
                <a (click)='buscaSofas()'><img [src]=sofa
                        style="border-radius: 15px; border: 2px solid; color: darkgray;" alt="Mesas"></a>
            </div>

            <div class="col-6 p-2">
                <a (click)='buscaPoltronas()'><img [src]=poltrona
                        style="border-radius: 15px; border: 2px solid; color: darkgray;" alt=""></a>
            </div>


        </div>

        <div class="row mt-2 mb-5">
            <div class="col-6 p-2">
                <a (click)='buscaCadeiras()'><img [src]=cadeiras
                        style="border-radius: 15px; border: 2px solid; color: darkgray;" alt="Sofa"></a>
            </div>

            <div class="col-6 p-2">
                <a (click)='buscaMesas()'><img [src]=mesas
                        style="border-radius: 15px; border: 2px solid; color: darkgray;" alt=""></a>
            </div>
        </div>


    </div>

    <hr>
    <hr>

</div>
